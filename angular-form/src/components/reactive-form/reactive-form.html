<form [formGroup]="userForm" (submit)="onSave()" class="form-inline">
<div class="form-row">
    <label>Name:</label>
    <input type = "text" formControlName="name">
</div>
<div class="form-row">
    <label>Email:</label>
    <input type = "email" formControlName="email">
</div>
<div class="form-row">
    <label>Phone:</label>
    <input type = "number" formControlName="phone">
</div>
<div class="form-row">
    <label>City:</label>
    <input type = "text" formControlName="city">
</div>
<div class="buttons">
<button type="submit">Save Employee</button>
<button (click)="getEmployees()">get Employees</button>
</div>

</form>

<table>
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>Action</th>
    </tr>
    @for(emp of empData;track $index){
    <tr>
        <td>{{$index+1}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.phone}}</td>
        <td>{{emp.city}}</td>
        <td><div>
            <button (click)="onEdit(emp._id)">Edit</button>
            <button type="button" (click)="onDelete(emp._id)">Delete</button>

        </div></td>

    </tr>
}
</table>
